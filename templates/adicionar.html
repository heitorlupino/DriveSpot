<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="shortcut icon" href="../static/img/Logo-DriveSpot.ico" type="image/x-icon">
    <title>Adicionar Ve√≠culo</title>
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <img src="../static/img/Logo_branco - DriveSpot.png" alt="Logo - DriveSpot">
        </div>

        <nav>
            <a href="/adicionar">Adicionar</a>
            <a href="/editar">Editar</a>
            <a href="/remover">Remover</a>
            <a href="/relatorio">Relat√≥rio</a>
        </nav>
        <div class="perfil">
            {% if session.usuario %}
                <span class="usuario-nome">üë§ Ol√°, {{ session.usuario.nome }}</span>
                <a href="{{ url_for('logout') }}" class="btn-sair">Sair</a>
            {% else %}
                <a href="{{ url_for('login') }}" class="btn-login">Login</a>
            {% endif %}
        </div>
    </header>

    <main class="container">
        <div class="card">
            <h1>Adicionar Ve√≠culo</h1>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert">
                        {% for message in messages %}
                            {{ message }}
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <form action="/adicionar" method="post">
                <label>Modelo</label>
                <input type="text" name="modelo" placeholder="Ex: Corolla" required>

                <div class="linha">
                    <div class="campo">
                        <label>Marca</label>
                        <input type="text" name="marca" placeholder="Ex: Toyota" required>
                    </div>

                    <div class="campo">
                        <label>Ano</label>
                        <input type="number" name="ano" placeholder="Ex: 2023" required>
                    </div>
                </div>

                <label>Pre√ßo</label>
                <input type="number" name="preco" placeholder="Ex: 120000" required>

                <button type="submit" class="btn-salvar">Salvar</button>

            </form>
        </div>
    </main>
</body>
</html>
