<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveSpot - Dashboard</title>
    <link rel="stylesheet" href="../static/css/styletelainicial.css">
    <link rel="shortcut icon" href="../static/img/Logo-DriveSpot.ico" type="image/x-icon">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <img src="../static/img/Logo_branco - DriveSpot.png" alt="Logo DriveSpot">
        </div>
        <ul class="nav-links">
            <a href="#">Adicionar</a>
            <a href="#">Editar</a>
            <a href="#">Remover</a>
            <a href="#">Relat√≥rios</a>
        </ul>
       <div class="perfil">
      <a href="/login">Login</a>
       </div>
    </nav>

    <!-- Imagem principal -->
    <section class="banner">
        <img src="../static/img/Tela_de_fundo_DriveSpot.png" alt="Imagem de carros">
    </section>

    <!-- Campo de busca -->
    <div class="container">
        <form method="POST" action="/telaInicial" class="search-form">
            <div class="search-box">
                <input type="text" id="pesquisa" name="pesquisa" placeholder="Ex: Corolla"
                    value="{{ request.form.pesquisa if request.form.pesquisa else '' }}">
                <button type="submit" class="search-btn" name="pesquisar" aria-label="Buscar">üîç</button>
            </div>
        </form>
    </div>

    <!-- Cards de carros -->
    <section class="car-section">
        <h2>Carros</h2>
        <div class="car-grid">
            <div class="car-card"><a href="#">Marca 1</a></div>
            <div class="car-card"><a href="#">Marca 2</a></div>
            <div class="car-card"><a href="#">Marca 3</a></div>
            <div class="car-card"><a href="#">Marca 4</a></div>
            <div class="car-card"><a href="#">Marca 5</a></div>
            <div class="car-card"><a href="#">Marca 6</a></div>
        </div>
    </section>
</body>
</html>
