<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container" style="margin-top: 40px; text-align: center;">

    <h2>Relatório de Veículos</h2>

    <form method="POST" style="margin-top: 20px;">
        <input type="text" name="termo" placeholder="Digite o modelo ou a marca"
               style="padding: 8px; width: 260px; border-radius: 6px; border: 1px solid #aaa;">
        <button type="submit" style="padding: 8px 16px; border-radius: 6px; cursor: pointer;">
            Gerar Relatório
        </button>
    </form>

    {% if dados %}
    <div style="margin-top: 30px; text-align: left; display: inline-block;">
        <p><strong>Marca:</strong> {{ dados.marca }}</p>
        <p><strong>Quantidade de veículos:</strong> {{ dados.quantidade }}</p>
        <p><strong>Preço médio:</strong> R$ {{ "%.2f"|format(dados.media_preco) }}</p>
        <p><strong>Maior preço:</strong> R$ {{ "%.2f"|format(dados.maior_preco) }}</p>
        <p><strong>Menor preço:</strong> R$ {{ "%.2f"|format(dados.menor_preco) }}</p>
    </div>
    {% endif %}

</div>

</body>
</html>
