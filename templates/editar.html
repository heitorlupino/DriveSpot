<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editar Ve√≠culo - DriveSpot</title>
  <link rel="stylesheet" href="../static/css/styleeditar.css">
  <link rel="shortcut icon" href="../static/img/Logo-DriveSpot.ico" type="image/x-icon">
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="../static/img/Logo_branco - DriveSpot.png" alt="Logo - DriveSpot">
    </div>

    <nav>
      <ul>
        <li><a href="/adicionar">Adicionar</a></li>
        <li><a href="/editar" class="active">Editar</a></li>
        <li><a href="/remover">Remover</a></li>
        <li><a href="#">Relat√≥rio</a></li>
      </ul>
    </nav>

    <div class="perfil">
      <a href="#">Login</a>
    </div>
  </header>

  <main class="container">
    <div class="card">
      <h1>Editar Ve√≠culo</h1>

      <!-- FORM DE PESQUISA -->
      <form method="POST" action="/editar">
        <label for="pesquisa">Pesquisar ve√≠culo (digite o nome completo)</label>
        <div class="search-box">
          <input type="text" id="pesquisa" name="pesquisa" placeholder="Ex: Corolla"
            value="{{ request.form.pesquisa if request.form.pesquisa else '' }}">
          <button type="submit" class="search-btn" name="pesquisar" aria-label="Buscar">üîç</button>
        </div>
      </form>

      {% if mensagem %}
        <p class="mensagem">{{ mensagem }}</p>
      {% endif %}

      <!-- FORM PARA EDI√á√ÉO -->
      {% if veiculo %}
      <form id="editar" action="/editar" method="post">
        <input type="hidden" name="id_veiculo" value="{{ veiculo.id_veiculo }}">

        <label for="modelo">Modelo</label>
        <input type="text" id="modelo" name="modelo" value="{{ veiculo.modelo }}" placeholder="Ex: Corolla">

        <div class="form-row">
          <div class="field">
            <label for="marca">Marca</label>
            <input type="text" id="marca" name="marca" value="{{ veiculo.marca }}" placeholder="Ex: Toyota">
          </div>

          <div class="field">
            <label for="ano">Ano</label>
            <input type="text" id="ano" name="ano" value="{{ veiculo.ano }}" placeholder="Ex: 2023">
          </div>
        </div>

        <label for="preco">Pre√ßo</label>
        <input type="text" id="preco" name="preco" value="{{ veiculo.preco }}" placeholder="Ex: 120000">

        <div class="buttons">
          <button type="submit" name="salvar" class="btn">Salvar</button>
          <button type="button" class="btn cancel" onclick="window.location.href='/'">Cancelar</button>
        </div>
      </form>
      {% endif %}

    </div>
  </main>
</body>
</html>
